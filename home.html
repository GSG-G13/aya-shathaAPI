<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <div class="nav">
            <a class="logo" href="index.html">AnimeSearch</a>

            <div class="btnlk">

                <a href="index.html"><button>Home</button></a>
                <a href="home.html"><button>Search</button></a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="anime-wrapper">
            <div class="anime-search">

                <div class="anime-search-box">
                    <input type="search" class="search-control" placeholder="Enter Anime Name" id="search-input"
                        onkeypress="handle">
                    <button type="submit" class="search-btn btn" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>


        
            <div class="anime-result">
                <h4 class="title mainTi"></h4>
                <div id="anime">
                </div>
            </div>

            <div class="anime-details">
                <button type="button" class="btn gif-close-btn" id="gif-close-btn">
                    <i class="fas fa-times"></i>
                </button>

                <div class="gif-details-content">
                </div>

            </div>
        </div>
    </div>

    <script src="js/main.js"></script>

</body>

</html>
